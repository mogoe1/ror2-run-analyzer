<ng-container *ngFor="let logSource of logSources">
    <div style="border:solid 1px gray; margin: 10px; padding: 10px;">
        <div>{{logSource.name}}</div>
        <app-run-instance [logSource]="logSource"></app-run-instance>
    </div>
</ng-container>

<ngx-dropzone (change)="onFileSelected($event)" [multiple]="true" [accept]="'application/json'">
    <ngx-dropzone-label>drag & drop your .json log or click to analyze</ngx-dropzone-label>
</ngx-dropzone>
