<ngx-dropzone *ngIf="!logSource" (change)="onFileSelected($event)" [multiple]="false" [accept]="'application/json'">
    <ngx-dropzone-label>drag & drop your .json log or click to analyze</ngx-dropzone-label>
</ngx-dropzone>
<div class="container" style="max-width: 100vw;" *ngIf="logSource">
    <app-context [logSource]="logSource"></app-context>
    <app-time-per-stage-bars [logSource]="logSource"></app-time-per-stage-bars>
    <app-damage-lines [logSource]="logSource"></app-damage-lines>
    <!-- <app-highest-damage-lines [logSource]="logSource"></app-highest-damage-lines>
    <app-health-lines [logSource]="logSource"></app-health-lines> -->
</div>
